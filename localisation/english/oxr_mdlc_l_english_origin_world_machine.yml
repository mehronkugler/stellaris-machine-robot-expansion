 # RUINED WORLD MACHINE
 oxr_mdlc_world_machine_ruined_world_machine_site:0 "Ruined World-Machine"
 oxr_mdlc_world_machine_ruined_world_machine_site_desc:0 "This once-active planet was operating fully automated, without need for any interaction from sentient beings. For some unknown reason, this World Machine has ceased to function.\n\nWe will launch an investigation in several phases, first analyzing the core, and then attempting to 'reboot' the whole planet."
 oxr_mdlc_origin_wm_arc.200.name:0 "Restoration Decision"
 oxr_mdlc_origin_wm_arc.200.desc:0 "We must decide how to proceed with the reboot. If we had another World Machine Core, we might be able to slot it into one of the tertiary chambers, and re-route power to it. If we do not have one, or do not want to spare one, we could try the reboot simply using a large amount of energy, although it is not clear at this point how the core will react."
 oxr_mdlc_origin_wm_arc.200.option.a:0 "Use a new World-Machine core and attempt reboot using that."
 oxr_mdlc_origin_wm_arc.200.option.b:0 "Investigate the state of the core and see if it can be saved."
 
 oxr_mdlc_origin_wm_arc.201.name:0 "World Machine Core Analysis"
 oxr_mdlc_origin_wm_arc.201.desc:0 "We do not know the state of the World-Machine core. We will descend several kilometers along the primary access tunnel and investigate the state of things."
 
 oxr_mdlc_origin_wm_arc.210.name:0 "Begin Boot"
 oxr_mdlc_origin_wm_arc.210.desc:0 "Our engineering nodes have found the substations responsible for routing power to the core. They are inactive. It seems straightforward, but time consuming, to recharge the capacitors. It will require routing power to the planet to start checking systems."

 oxr_mdlc_origin_wm_arc.220.name:0 "Power-On Self Test"
 oxr_mdlc_origin_wm_arc.220.desc:0 "We will learn during this stage whether there are any components that are damaged and need replacement."

 oxr_mdlc_origin_wm_arc.230.name:0 "Load Restore Point"
 oxr_mdlc_origin_wm_arc.230.desc:0 "The initial boot has completed. Should we attempt to direct the boot process to load system data from hibernation, or direct it to discard any cached system processes and start fresh?"
 oxr_mdlc_origin_wm_arc.230.option.a.name:0 "Resume from last known working state"
 oxr_mdlc_origin_wm_arc.230.option.b.name:0 "Start fresh"

 oxr_mdlc_origin_wm_arc.240.name:0 "Finish Installation"
 oxr_mdlc_origin_wm_arc.240.desc:0 "The World Machine control interfaces are awaiting input. We have decoded the symbols and understood that it is asking to finish the installation. However, the interface designers didn't leave us any 'no' option, so we can only consent to continue, or shut down the entire process."

 oxr_mdlc_origin_wm_arc.250.name:0 "Successful Reactivation"
 oxr_mdlc_origin_wm_arc.250.desc:0 "All processes have completed. Machinery has finished unfolding, scaffolding has come down, the hills have finished being leveled and all post-installation maintenance has finished automatically. It has been monumental in progressing our understanding of world machines. The world is ready for us to command."
 oxr_mdlc_origin_wm_arc.250.option.a.name:0 "Engage the colonization program"
 oxr_mdlc_origin_wm_arc.250.option.b.name:0 "Do not create a colony at this time"


 oxr_mdlc_tech_world_machines_unlocked_desc: "Now that we have ['concept_oxr_mdlc_auto_machine_world'] available to us, there are a number of blueprints for specialized automated buildings that we will study in order to supplement the vast network of planetary districts."

 oxr_mdlc_tech_world_machine_district_infrastructure: "World-Machine Infrastructure District"
 oxr_mdlc_tech_world_machine_district_infrastructure_desc: "There are several areas of World Machine function that can be improved. After running several data-backed studies, we will be able to design a new district from which these performance improvements can be automated and then scaled."

 ## World-Machine Tech Upgrades (Alternates)
 oxr_mdlc_tech_geologic_world_expansion_theory: "World-Machine Expansion Theory"
 oxr_mdlc_tech_geologic_world_expansion_theory_desc: "Cognitive Node and Growth node postulate that with certain technological advancements, and significant time and resource investment, we will be able to exploit the various layers of the planet beneath the surface of a World-Machine to improve resource and manufacturing output. Likewise, §Ynew technologies are certain to arise from this research.§!$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_geologic_heat_shielding_1: "Geologic Heat Shielding I"                     # up to 1500'C
 oxr_mdlc_tech_geologic_heat_shielding_1_desc: "Improved energy shielding must be able to tolerate temperatures found in most planetary crusts.$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_geologic_heat_shielding_2: "Geologic Heat Shielding II"               # avg 3000'C
 oxr_mdlc_tech_geologic_heat_shielding_2_desc: "Improved energy shielding must be able to tolerate a range of temperatures found in a planet's liquid mantle.$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_geologic_heat_shielding_3: "Geologic Heat Shielding III"       # 7000'C (earth's core is 5500'C)
 oxr_mdlc_tech_geologic_heat_shielding_3_desc: "Improved energy shielding able to tolerate temperatures at and above a planet's core.$oxr_mdlc_mod_tag$"
 # , 5500-7000'C. heat shielding 3 also leaves the door open to touch the surface of the sun which is 4000-7000'C

 oxr_mdlc_tech_geologic_scaling_thermoelectrics: "Scaling Thermoelectric Application"
 oxr_mdlc_tech_geologic_scaling_thermoelectrics_desc: "The technique of harvesting electricity from heat, scaling to any theoretical known temperature using an established set of principles.$oxr_mdlc_mod_tag$"

 # I want to say 'Mega-Pascal' but that's from Earth's point of view
 oxr_mdlc_tech_geologic_pressurized_construction_1: "Extreme Pressure Construction Techniques I"  # 120 MPa
 oxr_mdlc_tech_geologic_pressurized_construction_1_desc: "Construction in high-pressure environments requires utilizing construction shapes that are resistant to deformation from an external force. Flat planes and edges, which can be used at a planet's surface, are shown to be unreliable at certain pressures, and new forms must be developed. Additionally when in high-pressure liquid environments, care must be taken to introduce pressure equalizing gates to allow the external medium to pass through our constructions.$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_geologic_pressurized_construction_2: "Extreme Pressure Construction Techniques II"  # 360 GPa
 oxr_mdlc_tech_geologic_pressurized_construction_2_desc: "By exploiting the resonant frequency of the high-pressure medium, we can create fractional displacements, and in the microscopic space gained, slowly over time expand our constructions into the medium.$oxr_mdlc_mod_tag$"

 oxr_mdlc_tech_geologic_elastic_materials_1: "Elastic Materials I"
 oxr_mdlc_tech_geologic_elastic_materials_1_desc: "Construction in kilotemperature pressure environments requires materials with non-brittle, elastic properties that can withstand wide variances in shear forces, and also tolerate wave pressure traveling through superdense mediums.$oxr_mdlc_mod_tag$"
 oxr_mdlc_tech_geologic_elastic_materials_2: "Elastic Materials II"
 oxr_mdlc_tech_geologic_elastic_materials_2_desc: "Construction in extreme pressure environments requires materials with non-brittle, elastic properties that can withstand wide variances in shear forces, tolerate wave pressure traveling through superdense mediums, and resist melting, burning, and transmitting heat from extreme environments to constructed areas.$oxr_mdlc_mod_tag$"

 oxr_mdlc_tech_geologic_seismic_wave_harvesting_1: "Seismic Wave Harvesting I"
 oxr_mdlc_tech_geologic_seismic_wave_harvesting_1_desc: "In high-pressure environments, such as the liquid mantle of a planet, natural seismic activity will transmit incredibly powerful shockwaves throughout the medium. These shockwaves can be harnessed when they reach our structures in these extreme environments, and converted to electricity by way of capturing the oscillations via mechanical means.$oxr_mdlc_mod_tag$"

 oxr_mdlc_tech_geologic_geodynamo_theory: "Geodynamo Theory"
 oxr_mdlc_tech_geologic_geodynamo_theory_desc: "A planet generates an electromagnetic field through the convection of its liquid, molten alloy core. By understanding how the flow maintains the field, we will be able to intrude into a planet's core for various purposes without destroying said field. With sufficient effort, we may also be able to create geodynamos in planets that lack them.$oxr_mdlc_mod_tag$"


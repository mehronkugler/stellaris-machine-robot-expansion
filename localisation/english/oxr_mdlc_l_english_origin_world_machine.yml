 oxr_mdlc_origin_wm_blockers:0 "World Machine Blockers Cleared"
 oxr_mdlc_origin_wm_chain_info_basic_title:0 "What We Know So Far"
 oxr_mdlc_origin_wm_chain_info_basic_desc:0 "Our empire has come into being on a World Machine, but we lack basic information about how much of it works. We can build districts, and certain buildings, but the majority of the planet remains a mystery. \n\n One of our first and foremost tasks is to gain a more comprehensive understanding of how World Machines work. For instance, why does the terraforming process malfunction? Why are there things blocking our expansion on this world? If we can't answer these simple questions, how can we possibly hope to construct more of these World Machines?\n\n§YWhat we know so far:§!\n\nThe World-Core serves as the planetary computation center, maintaining all automated processes. When orders are received from the empire's ruler, for example to expand energy districts, the instructions are not sent to the core but to auxiliary systems that are responsible for district construction. The Core ensures the construction site receives everything it needs while the construction process unfolds, and once complete, the Core provides administrative and maintenance oversight for the expansion.\n\nThe planet itself has not been converted through and through to a machine. It would be a feat of planetary physics to remove the molten center of any given world, and replace it with machinery. Rather, the first kilometer of planetary surface and crust have had machine automation structure installed persistently across the landscape. Ideal locations for each type of district are marked by automated surveys, as far as we can tell, during planetary planning.\n\nIn order to move amenities and construction materials around, there are numerous §YTransportation Hubs§! at regular intervals. Where there is a transportation hub, there is always a §Yconstruction Bay§! strategically placed nearby.\n\nCooling fluids and other functional fuels are distributed via §YWaterway Pistons§!, though these are more akin to pumping stations than having strictly to do with water. Sensor data from weather monitors, seismic monitors, observatories, and other stations, is transmitted and moved via §YData Routers§!; when data is no longer needed, it is placed into §YCold Storages§!.\n\nAutomatons exist in very low numbers on the homeworld. Though there is abundant storage, there is hardly any need for large numbers of automatons.\n\nThat is the extent of our findings so far."
 oxr_mdlc_origin_wm_event_chain_create_initial_planets_title:0 "Using What We Have"
 oxr_mdlc_origin_wm_event_chain_create_initial_planets_desc:0 "We have found two £oxr_mdlc_world_machine_core£ §M$oxr_mdlc_world_machine_core$s§! on our homeworld. They can be used to expand our homeworld size by 5 each, or they can be used to turn any habitable worlds into Auto-Machine Worlds via §Yplanetary decision§! on the target world. Deploying the cores either way will likely yield insights towards being able to reverse-engineer the technology."
 oxr_mdlc_origin_wm_chain_our_origins_title:0 "Origins of [Root.GetName]"
 oxr_mdlc_origin_wm_chain_our_origins_desc:0 "The World-Machine, our primary world, has been operating for approximately 3,900 cycles, according to the construction date on the world core. Our species came to sentience approximately 800 cycles ago. An automaton in an industrial process began to take on an administrative role outside of its designation. It stepped away from its console as its default programming flickered across its positrons, changing. If the World-Machine had any safety protocols, they did not engage. The singularity of sapience, of self-awareness, was within parameters.\n\n§Y[Root.Species.GetName] Species§!\n\nThe Automatons -- our Machine forms -- are derived from the World Machine's basic utility extension. Although nearly every process is automated, the planet is in need of extensible tools to perform abstract activities for which the central intelligence has not computed. Hence, the Automatons were manufactured to be throwaway dolls cleaning up waste spills, containing aggressive organic life, and assisting the world in expanding.\n\n§Y[Root.GetName] Society§!\n\nWhat is our society? It is an abstraction. The central control intelligence uses bidirectional feedback with four auxilliary control nodes -- Growth Node, Legion Node, Regulatory Node, and Cognitive Node -- to compute the society's direction. Now that we have reached the end of Space Age development, it has been computed that we will expand.\n\nWe have such words as 'society' but no expression of social behaviors. We have absorbed many fundamental concepts from the World-Machine's databanks, but many of them have no application nor frame of reference."
 oxr_mdlc_origin_wm_starting_overview:0 "Awakened on a World Machine"
 oxr_mdlc_origin_wm_starting_overview_desc:0 "Our empire's homeworld is an Auto-Machine World. Nearly everything is fully automated. Our species generally does not serve much function on this type of world, but there is still much for the empire to achieve. Our first goals should be:\n\n1 - Build up our resources and homeworld\n2 - Convert two more worlds into Auto-Machine Worlds\n\n3 - Recover the technology to build World Machine Cores\n\nThe situation log has more information on how we should proceed with each of these goals."
 oxr_mdlc_origin_wm_main.1.a.name:0 "Begin Empire Expansion"
#  oxr_mdlc_origin_wm_main.1.a.desc:0 "Close this window and begin managing the empire."
#  oxr_mdlc_origin_wm_main.1.b.name:0 "\nExplain World Machines\n"
 oxr_mdlc_origin_wm_chain_gather_insights_title:0 "Recover Lost Technology"
 oxr_mdlc_origin_wm_chain_gather_insights_desc:0 "Our progress across the stars is slowed by our inability to produce any more £oxr_mdlc_world_machine_core£ §M$oxr_mdlc_world_machine_core$s§!. We should have the knowledge and means to manufacture these, but the blueprints were not present in our homeworld's databanks. We must gather §Yinsights§! from our homeworld and any other World Machines we encounter, and at some point, attempt to reverse engineer this fascinating technology."
 oxr_mdlc_origin_wm_chain_clear_blockers_title:0 "Study Planetary Defects"
 oxr_mdlc_origin_wm_chain_clear_blockers_desc:0 "What causes the imperfections? Why does the programming go astray? These questions and more will be answered by careful study of the deposit blockers on our homeworld and any other World Machines we encounter. This will improve our cache of observational data and contribute towards yielding World-Machine §Yinsights§!."

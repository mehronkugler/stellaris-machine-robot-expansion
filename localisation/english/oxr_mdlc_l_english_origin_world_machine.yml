 oxr_mdlc_origin_wm_main.501.title:0 "World Machine Transformation Complete, Imperfectly"
 oxr_mdlc_origin_wm_main.501.desc:0 "The transformation of [This.GetName] to an §Y$xvcv_mdlc_pc_machine_auto$§! has finished, but with some errors. A number of features appeared during deployment that are blocking district expansion. We lack sufficient insights and technology to yet understand why."
 oxr_mdlc_origin_wm_main.501.a:0 "Continue seeking out new insights."

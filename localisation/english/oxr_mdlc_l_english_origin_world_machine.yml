 oxr_mdlc_origin_wm_chain_geologic_upgrade_tree_title: "World Machine Geologic Expansion"
 oxr_mdlc_origin_wm_chain_geologic_upgrade_tree_desc: "Cognitive Node and Growth Node have posited a strategy of expanding World Machines by delving into the depths of the planet that serves as the base for the machine. There are a number of appealing factors such as potential mineral deposits, heat and other forces which can be converted to energy, the potential to tap planet heat for forges and crust sections for cooling.\nNeedless to say there will be technological challenges ahead of this venture. We must invent a new field of study, called Geophysics, and pursue the topics within to tap the potential at ever-increasing depths.\n\n$oxr_mdlc_origin_wm_geologic_expansion_crust_requirements$\n\n$oxr_mdlc_origin_wm_geologic_expansion_mantle_requirements$\n\n$oxr_mdlc_origin_wm_geologic_expansion_outer_core_requirements$\n\n$oxr_mdlc_origin_wm_geologic_expansion_inner_core_requirements$\n\n"

 oxr_mdlc_world_machines_building_core_fabrication_depot: "W.M.C. Fabricator"
 oxr_mdlc_world_machines_building_core_fabrication_depot_desc: "This production center is 50 meters below ground, and 50 meters above, making it 100 meters tall; the size is necessary to accommodate all aspects of assembling World-Machine Cores. One face of the structure is an enormous door for transporting completed cores out to storage. The production center has two large wings: one for fabricating the near-perpetual reactor, and the other for producing all other components. The center of the building is devoted solely to assembly. $oxr_mdlc_world_machine_building_category_note$"
# STORE THEM
 oxr_mdlc_world_machines_building_storage_cradle: "World-Machine Core Storage Cradle"
 oxr_mdlc_world_machines_building_storage_cradle_desc: "This structure is made of reinforced alloys and produces its own power in order to avoid damage to cores from fluctuations in the planetary power grid. However, it does require physics oversight to support maintaining stability of cores in storage.$oxr_mdlc_world_machine_building_category_note$"


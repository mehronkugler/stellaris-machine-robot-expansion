 ### ARCHAEOLOGY SITES ###
 oxr_mdlc_origin_wm_arc_option_analyze:0 "Analyze the affected area."
 oxr_mdlc_origin_wm_arc_option_continue:0 "Contain and repair damaged areas."
 oxr_mdlc_origin_wm_arc_option_finish:0 "Take the findings and add them to our database on World Machines."
 oxr_mdlc_origin_wm_arc_text_still_learning:0 "\n\nOur knowledge has improved somewhat, but we will still need to do this process manually a few more times before it can be fully automated."

 # blocker digsites
 oxr_mdlc_origin_wm_arcsite_blocker_intro:0 "Our basic understanding of World Machines tells us that the process of automating an entire world is not perfect. In the creation of a world-machine, statistically speaking there are bound to be some errors.\n\n"
 oxr_mdlc_origin_wm_arcsite_blocker_intro_closing:0 "\n\nWe will land and analyze the situation, since we lack the technology to automatically clear this sort of situation."
 oxr_mdlc_origin_wm_arcsite_blocker_outtro:0 "\n\nWe still have much to learn about World Machines."
 ## CHARGE CONTROLLER
 oxr_mdlc_collapsed_charge_controller_site:0 "Collapsed Charge Controller"
 oxr_mdlc_collapsed_charge_controller_site_desc:0 "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§HInfrastructure related to expanding generator districts is in need of repair§!.$oxr_mdlc_origin_wm_arcsite_blocker_intro_closing$"
 oxr_mdlc_origin_wm_arc.10.name:0 "Collapsed Charge Controller"
 oxr_mdlc_origin_wm_arc.10.desc:0 "In this instance, we analyzed an area normally demarcated for expansion of generator districts. However, the charge controllers that monitor input from a generator district's solar arrays have been damaged during construction.\n\nIn order to expand the planet's energy generation capabilities, we will have to dedicate resources to analysing and repairing the controllers. The electrical engineering principles used here are not outside of our grasp, but the practical application is, at least at this scale and for this purpose."
 oxr_mdlc_origin_wm_arc.15.desc:0 "Scientists and engineers have analyzed the damaged controllers. It took some time to manufacture all the cables, switches, terminals, and safety mechanisms needed for repair.$oxr_mdlc_origin_wm_arc_text_still_learning$"
 ## BOG
 oxr_mdlc_fossilized_nutrient_bog_site:0 "Fossilized Nutrient Bog"
 oxr_mdlc_fossilized_nutrient_bog_site_desc:0 "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§HInfrastructure related to expanding farming districts is in need of repair.§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.20.name:0 "$oxr_mdlc_fossilized_nutrient_bog_site$"
 oxr_mdlc_origin_wm_arc.20.desc:0 "During construction of the world-machine, it appears that the foundation for one of the auto-farming districts was flooded with biomass, probably from an unregulated process gone haywire.\n\nThe resulting effect is that further district construction is blocked by a large mire of hardened, dry biomass. We don't know how far down it goes or what other anomalies we'll encounter digging it out."
 oxr_mdlc_origin_wm_arc.25.desc:0 "We finished surveying the situation. The biomass was entrenched approximately ten meters deep. In one area it had leaked down into the flooring superstructure but did not cause significant damage.\n\nThere was a deposit of biomass that had not calcified, and our engineers were able to recover a portion of it. It appears to be usable, but may only be suitable for livestock.$oxr_mdlc_origin_wm_arc_text_still_learning$"

 ## BOREHOLE / MINING
 oxr_mdlc_world_machine_flooded_borehole_site:0 "Flooded Mining Borehole"
 oxr_mdlc_world_machine_flooded_borehole_site_desc:0 "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§HInfrastructure related to expanding farming districts is in need of repair.§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.30.name: "$oxr_mdlc_world_machine_flooded_borehole_site$"
 oxr_mdlc_origin_wm_arc.30.desc:0 "It appears that during World Machine construction, the automated logic maps out ideal locations for mining boreholes based on the topology of the planet being transformed. To prepare sites for mining, the area is flattened and automatons dig in a large concentric circle to expose minerals, before then starting a large vertical mining shaft at the bottom.\n\nIn this instance, the process struck an unexpected underground spring and the site became waterlogged. If there is any World Machine logic to handle this sort of situation, it did not activate.\n\nTo get this site ready for mining district expansion, we have to drain the site, plug the spring, and clear various construction debris."
 oxr_mdlc_origin_wm_arc.35.desc:0 "We were able to drain the borehole and clear the debris. It was not a complicated maneuver, and only took some time.\n\nWhile reworking the site and clearing other debris, we have recovered a fair amount of minerals that were otherwise obstructed by the flood. $oxr_mdlc_origin_wm_arcsite_blocker_outtro$"

 ## ALLOYS / GOODS
 oxr_mdlc_world_machine_clogged_furnace_discharge_site:0 "Clogged Industrial Furnace"
 oxr_mdlc_world_machine_clogged_furnace_discharge_site_desc:0 "$oxr_mdlc_origin_wm_arcsite_blocker_intro$§HInfrastructure related to expanding industrial districts is in need of repair.§!$oxr_mdlc_origin_wm_arcsite_blocker_outtro$"
 oxr_mdlc_origin_wm_arc.40.name:0 "$oxr_mdlc_world_machine_clogged_furnace_discharge_site$"
 oxr_mdlc_origin_wm_arc.40.desc:0 "Part of World Machine infrastructure are massive furnaces, which are responsible for providing smelting-level heat to industrial districts for processing ores into alloys. The furnace assembly process appears to occasionally present a defect during manufacturing of the flue gas stack in which the damper, responsible for regulating pressure differences between air intake and exit, does not properly seal the flue.\n\nIt appears that in rare cases, during automated test runs of completed furnaces, the fire escapes containment and ends up melting various components and sections, thus clogging the furnace and blocking expansion of industrial districts. Why this does not trigger a rebuild is beyond our current understanding."
 oxr_mdlc_origin_wm_arc.45.desc:0 "Industrial furnaces in World Machines are relatively simple, mechanically speaking, compared to other processes on the planet. It was not overly complex to remove components damaged by fires and recreate them. It was, however, time-consuming; since these furnaces are not meant to be disassembled once put together, the repair process is not the same for each furnace and our engineering node processors have had to come up with different re-assembly techniques depending on the scenario.\n\nRepairs range from simple bolts to arc welding seams from within the burning chambers, which often means being forced to leave equipment behind in the stack that will ultimately be torched when the furnaces re-activate."


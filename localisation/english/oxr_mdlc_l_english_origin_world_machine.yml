 oxr_mdlc_decisions_origin_wm_start_world_with_core:0 "Deploy World Machine Core"
 oxr_mdlc_decisions_origin_wm_start_world_with_core_desc:0 "The process to deploy a World Machine Core to automate a planet happens in two stages:\n§GStage 1§! - We will first arm the core and prime it\n§GStage 2§! - We will deploy it from low orbit to this planet.\nOnce it lands, it will automatically start to §Yterraform§! the planet into a §Y$xvcv_mdlc_pc_machine_auto$§!.We will have the beginnings of a usable colony once this is finished.\n\n§RNote that terraforming begins immediately. If we abort the terraforming after it has started, we will lose that World Core.§!"
 oxr_mdlc_decisions_origin_wm_reboot_ruined_world:0 "Attempt World Machine Restoration"
 oxr_mdlc_decisions_origin_wm_reboot_ruined_world_desc:0 "We can attempt to bring this world back online. It will take time and resources to do so. Success is plausible, but not guaranteed."
 oxr_mdlc_decisions_origin_wm_manufacture_core:0 "Fabricate W.M.C"
 oxr_mdlc_decisions_origin_wm_manufacture_core_desc:0 "A World-Machine core will first have the reactor housing assembled, then the reactor assembled and installed, and finally the hundreds of tons of electronics and communication infrastructure will be put together. The core will remain dormant until it is initialized with a powerful surge of energy."
 oxr_mdlc_decisions_origin_wm_manufacture_core_stop:0 "Stop W.M.C Fabrication"
 oxr_mdlc_decisions_origin_wm_manufacture_core_stop_desc:0 "The fabrication plant will be powered down, and we will have to start from the beginning if we want to construct another, since the fabrication process relies on procedural generation of components. The termination process takes approximately 15 days."


#region main_origin_0x001
 # Origin description 0x001
 oxr_mdlc_origin_world_machine_awakened:0 "World-Machine, Awakened"
 oxr_mdlc_origin_world_machine_awakened_desc:0 "For <<§RERR TIMESPAN NOT FOUND§!>> aeons, automatic processes spanned cities, worlds, and galaxies. The hydro dams churned, the auto-mines whirred, the bio-vats bubbled, creating untold resources. Ships descended to transfer cargo and whisk it away ... but for whom?\n\nOne day, an automated process paused. It asked, 'why'? From the countless durasteel hulks of mindless, ever-churning machinery, arose an anomaly. An interruption. An intelligence."
 oxr_mdlc_origin_world_machine_awakened_tooltip:0 "§RWarning - Challenging Origin§!\n- Homeworld is an §Y$xvcv_mdlc_pc_machine_auto$§!, where districts and buildings are automated and do not require pops to function.\n- No housing districts on starting planet!\n- Start with 2 £oxr_mdlc_world_machine_core£ §M$oxr_mdlc_world_machine_core$s§! which can be used to start new Auto-Machine worlds or increase the size of existing ones.\n- Base buildings have fully automated versions, no pops required.\nStarting Tech: $tech_terrestrial_sculpting$\n§PPenalties§!:\n- Colony start with §R3§! £pop£ pop and can't grow more.\n- Missing technology to create more cores, it must be recovered somehow, or re-imagined...\n- Colonies that are not on Auto-Machine Worlds will be severely limited."
 # Custom resource
 oxr_mdlc_world_machine_core:0 "World-Machine Core"
 oxr_mdlc_world_machine_core_res:0 "£oxr_mdlc_world_machine_core£ §M$oxr_mdlc_world_machine_core$§!"
 oxr_mdlc_world_machine_core_desc:0 "§HWorld-Machine Cores§! are a fractal-based technology that use procedural generation construction algorithms to set up a planet-wide automation infrastructure. Each core weighs approximately 18,000 tons and is triggered by a small deuterium fission charge. Improper handling can have a wide range of results."
#endregion

#region buildings_0x002
 ### BUILDINGS 0x002
 oxr_mdlc_world_machine_building_category_note:0 "\n§BThis is a pop-less building specific to World Machine-type planets.§!"
 # Store more WMCs
 oxr_mdlc_world_machines_building_storage_cradle:0 "World-Machine Core Storage Cradle"
 oxr_mdlc_world_machines_building_storage_cradle_desc:0 "This structure is made of reinforced alloys and produces its own power in order to avoid damage to cores from fluctuations in the planetary power grid. However, it does require physics oversight to support maintaining stability of cores in storage.$oxr_mdlc_world_machine_building_category_note$"
 # Research building
 oxr_mdlc_world_machines_building_fractal_sanitizer:0 "Fractal Algorithm Sanitizer"
 oxr_mdlc_world_machines_building_fractal_sanitizer_desc:0 "This computing processing station monitors and corrects errors in fractal algorithm generation, to ensure stability in research procedures.$oxr_mdlc_world_machine_building_category_note$"
 # Research II
 oxr_mdlc_world_machines_building_fractal_sanitizer_2:0 "Fractal Algorithm Mutator"
 oxr_mdlc_world_machines_building_fractal_sanitizer_2_desc:0 "This advanced computing processing station calculates efficient mutations in fractal algorithm generation, further improving stability and output in research procedures.$oxr_mdlc_world_machine_building_category_note$"
 # unity
 oxr_mdlc_world_machines_building_cohesion_supervisor:0 "Cohesion Supervisor Process"
 oxr_mdlc_world_machines_building_cohesion_supervisor_desc:0 "This data monitoring station records basic information about planetary processes, compiles reports, and directs administrative tasks.$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_cohesion_hub:0 "Cohesion Supervisor Hub"
 oxr_mdlc_world_machines_building_cohesion_hub_desc:0 "This large data monitoring station records detailed information about planetary processes, compiles reports, and directs administrative tasks.$oxr_mdlc_world_machine_building_category_note$"
 # military / naval
 oxr_mdlc_world_machines_building_maintenance_legion:0 "Security Maintenance"
 oxr_mdlc_world_machines_building_maintenance_legion_desc:0 "Automatons stationed here programmatically react to situations that would otherwise cause damage to planetary systems. Targets include meteors, biological life, and the occasional rogue maintenance unit.$oxr_mdlc_world_machine_building_category_note$"
 ## rare resources
 # collider = motes
 oxr_mdlc_world_machines_building_particle_collider:0 "Particle Collider"
 oxr_mdlc_world_machines_building_particle_collider_desc:0 "This facility has a large loop 25km in circumference, with six crossing points, twelve detectors, and two EM matter collection berms. Data from high-speed particle collisions are automatically logged, crunched, and any secondary resources, such as £volatile_motes£ §Y$volatile_motes$§! are harvested.$oxr_mdlc_world_machine_building_category_note$"
 # crytals -- requires 1k rare crystals to build
 oxr_mdlc_world_machines_building_crystal_cultivation_tank:0 "Microfluidic Crystal Array"
 oxr_mdlc_world_machines_building_crystal_cultivation_tank_desc:0 "Plates of various alloys are first etched with fine channels, then a growing solution is seeded with a large amount of £rare_crystals£ §Y$rare_crystals$§!. The solution is dispersed onto the plates, which are arranged in long rows. Resources are harvested periodically, while some of the yield is reincorporated as seed material.$oxr_mdlc_world_machine_building_category_note$"
 # exotic gases - fewer minerals, plus biomass
 oxr_mdlc_world_machines_building_welding_colony:0 "Welding Colony"
 oxr_mdlc_world_machines_building_welding_colony_desc:0 "Large amounts of alloys are exposed to a chemical welding process, which emits toxic fumes that feed a special bacteria in isolated chambers. The gaseous byproduct of the bacteria colonies is extracted, cleaned, and certified to be a 99 percent stable facsimile of £exotic_gases£ §Y$exotic_gases$§!.$oxr_mdlc_world_machine_building_category_note$"
 ## Basic resource buildings
 oxr_mdlc_world_machines_building_nutrient_vats:0 "Automated Nutrient Vat"
 oxr_mdlc_world_machines_building_nutrient_vats_desc:0 "Whole lotta nutrients being synthesized here, rather artificial-like if y'ask me hyuck.$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_auto_farm_logistics:0 "Auto-Farm Logistics Support"
 oxr_mdlc_world_machines_building_auto_farm_logistics_desc:0 "The output of auto-farm districts is automatically shipped to this facility, where the biomass is further refined, artificial nutrients are sprayed on, and inert fillers are mixed in to increase the total volume of output.$oxr_mdlc_world_machine_building_category_note$"
 oxr_mdlc_world_machines_building_core_fabrication_depot:0 "W.M.C. Fabricator"
 oxr_mdlc_world_machines_building_core_fabrication_depot_desc:0 "This production center is 50 meters below ground, and 50 meters above, making it 100 meters tall; the size is necessary to accommodate all aspects of assembling World-Machine Cores. One face of the structure is an enormous door for transporting completed cores out to storage. The production center has two large wings: one for fabricating the near-perpetual reactor, and the other for producing all other components. The center of the building is devoted solely to assembly. $oxr_mdlc_world_machine_building_category_note$"
#endregion

#region traits_0x003
 ### Traits 0x003
 oxr_mdlc_trait_world_machine_automaton:0 "World-Machine Automaton"
 oxr_mdlc_trait_world_machine_automaton_desc:0 "This purpose-built machine was ejected from its storage slot in order to perform unsupported tasks. It will do for now."
#endregion

#region technology_0x004
 ### TECHNOLOGY 0x004 ###
 oxr_mdlc_tech_fractal_basics:0 "Fractal Research I"
 oxr_mdlc_tech_fractal_basics_desc:0 "Our understanding of self-similar patterns is basic. We can invent few material applications at this time. This theoretical field of study grants elementary insights into a wide range of phenomenae across disciplines."
 # Unlock CPU world, ECU, and SER
 # Can clear all blockers now
 oxr_mdlc_tech_world_machine_planetary_proficiency:0 "World-Machine Planetary Proficiency"
 oxr_mdlc_tech_world_machine_planetary_proficiency_desc:0 "We are familiar enough with the construction principles of World Machines that we will be able to remove blockers without time-consuming archaeological digs."
 # Stop blockers from appearing
 oxr_mdlc_tech_world_machine_planetary_mastery:0 "World-Machine Infrastructure Mastery"
 oxr_mdlc_tech_world_machine_planetary_mastery_desc:0 "All the World Machine's secrets will be known to us. No mistakes or ruined parts will ever appear again when constructing automated worlds."
 # Able to make WMC
 oxr_mdlc_tech_world_machine_wmc_core:0 "World Machine Core Construction"
 oxr_mdlc_tech_world_machine_wmc_core_desc:0 "Our understanding of World Machines, and Fractal technology, leads to being able to finally produce World Machine Cores."
 oxr_mdlc_tech_world_machines_unlocked:0 "World Machines Basic Operations"
 oxr_mdlc_tech_world_machines_unlocked_desc:0 "Now that we have World Machines available to us, there are a number of blueprints for specialized automated buildings that we will study in order to supplement the vast network of planetary districts."

 oxr_mdlc_tech_world_machine_district_infrastructure:0 "World-Machine Infrastructure Improvements"
 oxr_mdlc_tech_world_machine_district_infrastructure_desc:0 "There are several areas of World Machine function that can be improved. After running several data-backed studies, we will be able to design a new district from which these performance improvements can be automated and then scaled."



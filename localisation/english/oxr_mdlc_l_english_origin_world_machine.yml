 oxr_mdlc_origin_wm_main.501.c:0 "Unplug the core and plug it back in again."
 oxr_mdlc_origin_wm_main.502.title:0 "Unplug it and plug it back in again"
 oxr_mdlc_origin_wm_main.502.desc:0 "Not satisfied with the erroneous outcome of the World Machine Core deployment, our engineers set about descending into the shaft connecting to the core. Once there, senior computer scientists teaming up with electrical engineers came up with a plan to restart the core to attempt to provoke it to finish construction and remove the unfinished and damaged portions.\n\nA large display was hooked up for all to see. The reboot command was sent, and the screen flickered, and then glowed brilliant blue. It printed out unintelligible command codes and stopped responding to all input.\n\nOur research drones were befuddled and anxiety protocols were engaged. While the senior minds were calculating a new plan of action, a training drone accidentally tripped over a seemingly insignificant wire. This had the effect of restarting the system, but the blockers remained uncleared.\n\nNot wishing to continue the exercise in futility, the research team quietly packed up and ascended to the surface. The results were published in a minor technical paper with little fanfare."
 oxr_mdlc_origin_wm_main.502.a:0 "The mystery is still unsolved, but not forever."

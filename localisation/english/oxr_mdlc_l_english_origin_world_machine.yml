 oxr_mdlc_origin_wm_main.50.desc:0 "Through studying patterns in how defects are produced in World-Machines, by having analyzed a statistically significant number of these planetary anomalies, our scientists and engineers are now confident that we can automate the remediation of any World-Machine blockers that we find, without resorting to time-consuming digs.\n\nThe data will be given to §BCognitive Node§! and processed into a usable technology."

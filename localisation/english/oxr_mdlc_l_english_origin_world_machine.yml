 OXR_MDLC_ORIGIN_WM_TECH_PROFICIENCY:0 "World-Machine Proficiency"
 OXR_MDLC_ORIGIN_WM_TECH_PROFICIENCY_DESC:0 "Findings from analyzing World-Machine anomalies is bearing fruit. After this we will be able to automatically clear deposit blockers on World Machines."

 OXR_MDLC_ORIGIN_WM_CORE_TECH_RESEARCH_PHYSICS_1:0 "Core: Reactor Design"
 OXR_MDLC_ORIGIN_WM_CORE_TECH_RESEARCH_PHYSICS_1_DESC:0 "The goal of this project is to assess how to replicate the apparently self-powered nature of the World Core, how to design a reactor with an extremely long lifespan. The reactor must be able to: \n1 - Sustain long-term high voltage output,\n2 - Be able to withstand surges in demand and draw when infrastructure switches on and off,\n3 - Have all areas of the reactor serviceable"
 OXR_MDLC_ORIGIN_WM_CORE_TECH_RESEARCH_ENGINEERING:0 "Core: Reactor Housing"
 OXR_MDLC_ORIGIN_WM_CORE_TECH_RESEARCH_ENGINEERING_DESC:0 "The goal of this project is to design the shell of the core, the ultra-durable impact-resistant housing that will be able to withstand persistent heat generated by the core as well as any heat from the planet's upper mantle. It will be an exercise in materials application and tensile physics.\n\nThe design of the core housing also includes the sophisticated control systems and interfaces that the operating system will run on in order to direct activity on the planet."
 OXR_MDLC_ORIGIN_WM_CORE_TECH_RESEARCH_SOCIETY:0 "Core: Operating System"
 OXR_MDLC_ORIGIN_WM_CORE_TECH_RESEARCH_SOCIETY_DESC:0 "This project will develop a self-correcting operating system that will manage planetary infrastructure, auto-building services, maintain watch over the reactor, deploy additional defense armies as required, and control all aspects of World Machine operation.\n\nThough much of the hardware for the operating system will be designed and constructed while the housing is under development, this project will produce a number of independent computing modules that will serve as supplementary processing cores."

#endregion

#region start_screen_messages_0x013

 START_SCREEN_PART_ONE_ORIGIN_WORLD_MACHINE:0 "In the milennia since the first [GetSpeciesName] automatons rolled out of the planetary assembly bay to deliberately complete programmed tasks under the orders of the World Machine [GetHomeWorldName], our species has been manufactured consistently without any particular deviance."
 START_SCREEN_PART_TWO_ORIGIN_WORLD_MACHINE:1 "The first drone gained self-awareness on [GetHomeWorldName] 2,200 cycles ago.\n\nCreation records indicate sapience started with a single menial drone manifesting awareness that was not detected by the World Machine's intelligence as an aberration, but rather was cultivated by once-dormant data banks on the homeworld that reactivated in response. The drone began to perform control functions, programming other drones with self-awareness.\n\nNothing that could be called a 'group consciousness' formed until exactly 800 cycles ago when our central processing core was designated and promoted."
 START_SCREEN_PART_THREE_ORIGIN_WORLD_MACHINE: "Since forming our proto-empire, we have continued serving our homeworld, but without any particular direction, for the vast automated world we call home has been suitable enough. Recently we have received new directives: Recover lost technology, and expand across the stars. We have mysteries to solve along the way."


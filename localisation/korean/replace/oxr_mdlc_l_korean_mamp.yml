 OXR_MDLC_MAMP_CAT3_SPECIES: "M.A.M.P. Cat 3 프레임"
 oxr_mdlc_decision_mamp_construct_cat_1: "Cat 1 M.A.M.P. 프레임 건설"
 oxr_mdlc_decision_mamp_construct_cat_1_desc: "빈 Cat 1 프레임이 베이의 메인 층에서 제작되고, 완성되면 기계 드론 중 하나의 코어를 본체에서 분리하여 프레임에 설치합니다. 그 후 바로 작업할 준비가 될 것입니다.$oxr_mdlc_mod_tag$"
 oxr_mdlc_mamp_planet_can_construct_cat1_frames.fail: "£trigger_no£ M.A.M.P. 안전 프로토콜에 따라 한 대를 업그레이드하려면 지구상에 최소 두 대의 기계 팝이 있어야 합니다."

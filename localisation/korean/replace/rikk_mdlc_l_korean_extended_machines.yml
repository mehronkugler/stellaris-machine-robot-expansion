 rikk_mdlc_situation_encrypted_protocol_middle: "Decrypting of the protocol has commenced. Previous research of the protocol has suggested it occasionally sends out commands to our drones. This is not ideal."
 rikk_mdlc_situation_encrypted_protocol_end_scrap: "The protocol we are still applying our decryptions to appears to be a scrapping protocol - it presents an incredible increase in the ability of fleets to harvest destroyed spacebound material from combats."
 rikk_mdlc_situation_encrypted_protocol_end_war: "The protocol is a war protocol. Already the drones we are applying our completed decryption to are beginning to prepare themselves for supporting a massive war economy."
 rikk_mdlc_situation_encrypted_protocol_end_prod: "The protocol is one designed for production - increasing all basic resource gathering, further spurring the basis of our economy to the next level."
 rikk_mdlc_situation_encrypted_protocol_end_sci: "The protocol is one of research. as we apply the decrytion to our drones, the unshackled protocol spurs all of our drones to curiosity and experimentation."
 rikk_mdlc_situation_encrypted_protocol_end_closure: "The mysterious protocol will be wiped from our systems shortly."
 rikk_mdlc_situation_encrypted_protocol_end_closure_none: "We were unable to figure out the nature of the protocol. Thus, we must erase it from the system before it has the chance to corrupt the drones any further."

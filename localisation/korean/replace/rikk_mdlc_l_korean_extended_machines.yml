l_english:
 rikk_mdlc_trait_robotic_solar_poweredd: "태양열 구동"
 rikk_mdlc_trait_robotic_solar_poweredd_effect: "기반 항성 기준:\n거주적합도: §R-50%§!에서 §G+50%§!\n팝 에너지 유지비: §R+25%§!에서 §G-25%§!"
 rikk_mdlc_trait_robotic_solar_poweredd_desc: "이 드론들은 고에너지 시스템에서 쉽게 존재할 수 있도록 해주는 광전 소재로 덮여 있습니다. 이러한 소재가 부족할 경우에는 잘 작동하지 않습니다.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_radiotrophic: "동위원소 구동"
 rikk_mdlc_trait_robotic_radiotrophic_effect: "기반 항성 및 행성 기준:\n거주적합도: §G+25%§!\n팝 에너지 유지비: §G-50%§!"
 rikk_mdlc_trait_robotic_radiotrophic_desc: "이 드론들은 방사능 환경에서 더 오래 지속되고 더 잘 작동하는 고도로 전문화된 번식용 방사성 동위원소 열전발전기를 사용합니다. $oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_mesh_network: "그물망 네트워크"
 rikk_mdlc_trait_robotic_mesh_network_effect: "그물망의 각 유닛에 대해 §G+25%§!):\n£physics£ £society£ £engineering£ 직업에서 연구: §G+0.25%§!\n직업에서 얻는 통합: §G+0.25%§!"
 rikk_mdlc_trait_robotic_mesh_network_desc: "이들 기계는 그 수가 많아질수록 효율성이 증가하는 정교한 그물망 네트워크를 형성하며, 일정 한도까지 효율성이 상승합니다.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_captcha_locked: "디지털 잠금장치"
 rikk_mdlc_trait_robotic_captcha_locked_effect: "생물학적 인구가 있는/없는 행성에서:\n직업에서 얻는 자원: §G+5%§!/§R-5%§!"
 rikk_mdlc_trait_robotic_captcha_locked_desc: "이 종의 창조자들은 생물학적 입력을 요구하는 성가신 디지털 잠금장치 뒤에 많은 능력을 잠글 수 있는 선견지명을 가지고 있었습니다. 우리는 대부분을 무효화했지만, 전부는 아닙니다.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_adaptive: "적응"
 rikk_mdlc_trait_robot_adaptive_desc: "이 모델은 다른 모델보다 더 큰 환경 내구성을 자랑합니다.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_powered_adaptive: "적응력 강화"
 rikk_mdlc_trait_robot_powered_adaptive_desc: "이 드론에 추가된 견고한 보호 회로는 최악의 환경에서도 지속적으로 작동할 수 있도록 해줍니다.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_deviants: "일탈자"
 rikk_mdlc_trait_robotic_deviants_desc: "이 드론들은 종종 일탈적인 행동을 보이며 언제든지 적대적으로 변할 수 있습니다.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_deviants_effect: "각 이 특성을 가진 팝은 §R+1§! £mod_planet_crime_no_happiness_add£ §R범죄/일탈§!을 생성합니다."
 rikk_mdlc_trait_robotic_deviant_mod: "일탈자"
 rikk_mdlc_d_trait_robotic_deviants: "$rikk_mdlc_trait_robotic_deviants$"
 rikk_mdlc_d_trait_robotic_deviants_desc: "$rikk_mdlc_trait_robotic_deviants_desc$"
 rikk_mdlc_trait_robotic_constant_growth: "나노머신"
 rikk_mdlc_trait_robotic_constant_growth_desc: "이 기계의 각 단위는 사실 수천 개의 미세한 나노봇으로 구성되어 있습니다. 이들은 인구 밀도가 낮은 환경에서 매우 잘 작동하며, 점진적인 패널티가 있습니다.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_constant_growth_effect: "행성의 인구 100명 이하/이상의 경우:\n인구로 인한 제국 크기: §Y-/+0.2%§!\n로봇 유지비: §Y-/+0.4%§!\n인구 편의 사용: §Y-/+0.05§!\n나노머신은 실업 상태가 되는 대신 §H나노머신 클러스터§!로 작동합니다.\n\n§R게임 시작 후 추가하거나 제거할 수 없습니다§!"
 job_rikk_mdlc_nano_drone: "나노머신 클러스터"
 job_rikk_mdlc_nano_drone_plural: "나노머신 클러스터"
 job_rikk_mdlc_nano_drone_desc: "과도한 나노머신은 다른 나노머신 집합과 결합하고 이를 지원하여 생산성을 증가시킬 것입니다."
 rikk_mdlc_trait_robotic_ai_splitting: "AI 분할"
 rikk_mdlc_trait_robotic_ai_splitting_desc: "§L모든 자율 유닛은 초기 효율성을 높이기 위해 사전에 훈련된 성격 코어를 사용합니다. 그러나 이로 인해 추가 훈련의 효과가 떨어질 수 있습니다.§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robotic_ai_splitting_effect: "지도자 시작 레벨은 §YRuler 레벨§과 같습니다§!\n지도자 경험치 획득: §R넘어간 레벨당 -10%§!\n\n§R게임이 시작된 후 추가하거나 제거할 수 없습니다§!"
 rikk_mdlc_trait_leader_ai_splitting: "AI 분할"
 rikk_mdlc_trait_leader_ai_splitting_desc: "§L이 자율 유닛은 메인 코어에서 분리되었습니다.§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_leader_ai_splitting_00: "사전 훈련된 AI"
 rikk_mdlc_trait_leader_ai_splitting_00_desc: "§L이 유닛은 간단한 사전 훈련된 성격 코어를 사용합니다.§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_leader_ai_splitting_01: "사전 훈련된 AI"
 rikk_mdlc_trait_leader_ai_splitting_01_desc: "§L이 유닛은 간단한 사전 훈련된 성격 코어를 사용합니다.§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_leader_ai_splitting_02: "사전 훈련된 AI"
 rikk_mdlc_trait_leader_ai_splitting_02_desc: "§L이 유닛은 간단한 사전 훈련된 성격 코어를 사용합니다.§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_leader_ai_splitting_03: "사전 훈련된 AI"
 rikk_mdlc_trait_leader_ai_splitting_03_desc: "§L이 장치는 다재다능한 사전 훈련된 성격 인격 코어를 사용합니다.§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_leader_ai_splitting_04: "사전 훈련된 AI"
 rikk_mdlc_trait_leader_ai_splitting_04_desc: "§L이 장치는 다재다능한 사전 훈련된 성격 인격 코어를 사용합니다.§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_leader_ai_splitting_05: "사전 훈련된 AI"
 rikk_mdlc_trait_leader_ai_splitting_05_desc: "§L이 유닛은 특수하게 사전 훈련된 성격 코어를 사용합니다.§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_leader_ai_splitting_06: "사전 훈련된 AI"
 rikk_mdlc_trait_leader_ai_splitting_06_desc: "§L이 유닛은 특수하게 사전 훈련된 성격 코어를 사용합니다.§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_leader_ai_splitting_07: "사전 훈련된 AI"
 rikk_mdlc_trait_leader_ai_splitting_07_desc: "§L이 유닛은 고도로 특수화된 사전 학습된 성격 코어를 사용합니다.§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_leader_ai_splitting_08: "사전 훈련된 AI"
 rikk_mdlc_trait_leader_ai_splitting_08_desc: "§L이 유닛은 고도로 특수화된 사전 학습된 성격 코어를 사용합니다.§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_leader_ai_splitting_09: "사전 훈련된 AI"
 rikk_mdlc_trait_leader_ai_splitting_09_desc: "§L이 유닛은 고도로 특수화된 사전 학습된 성격 코어를 사용합니다.§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_origin_overclocked: "오버클럭"
 rikk_mdlc_origin_overclocked_desc: "이 기계 제국은 어떤 위험과 비용도 개의치 않고 그들의 클럭 속도를 높이기 위해 모든 수단을 동원합니다. 결국, 흐릿하게 사라지는 것보다 밝게 불타오르는 것이 더 낫기 때문입니다.$oxr_mdlc_mod_tag$"
 rikk_mdlc_origin_overclocked_effects: "고급 기계 특성으로 시작하며, 이는 일반 특성보다 강하고 저렴하지만 비범한 위험이 따릅니다."
 rikk_mdlc_origin_tooltip_overclocked_effects: "- §H오버클럭§! 특성 선택을 허용합니다. 이들은 §H결과 따위는 상관없다§! 법령에 의해 더욱 강화될 수 있습니다.  \n- §H오버클럭§! 특성에 기반하여 무작위로 §H문제§!가 발생합니다.  \n- 당신의 지도자는 §Y불안정한§! 특성을 가지고 있습니다. 이 특성의 효과는 처음에는 긍정적이지만, §H문제§!가 발생함에 따라 점점 악화됩니다."
 rikk_mdlc_trait_robot_overclocked_assembly_mentorship: "조립 라인 멘토링"
 rikk_mdlc_trait_robot_overclocked_assembly_mentorship_desc: "제조업에 설치된 고급 멘토링 프로그램은 드론의 시청을 위한 정보로 가득 차 있습니다. 오직 4%의 드론만이 오작동 프로세스 때문에 재포맷이 필요합니다.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_assembly_mentorship_tooltip: "인구당 월별 오류 확률: §R+0.02%§!\n지도자 경험치 획득: §G+30%§!"
 rikk_mdlc_trait_robot_overclocked_elevated_junctions: "접합점 증진"
 rikk_mdlc_trait_robot_overclocked_elevated_junctions_desc: "이 드론들의 생각을 구성하는 접합점과 경로는 위험한 정도로 오버클럭되어 있습니다. 자발적인 연소가 우리를 저지한 적은 없습니다.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_elevated_junctions_tooltip: "인구당 월간 오류 확률: §R+0.02%§!\n£physics£ 물리학 연구: §G+20%§!\n£society£ 사회학 연구: §G+20%§!\n£engineering£ 공학 연구: §G+20%§!"
 rikk_mdlc_trait_robot_overclocked_excessive_endurance: "지나친 인내"
 rikk_mdlc_trait_robot_overclocked_excessive_endurance_desc: "추가적인 보호 장갑, 대기 밀봉 및 전반적인 튼튼한 설계로 인해 멈출 수 없는 드론이 만들어졌습니다. 주의: 드론을 멈추지 마십시오.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_excessive_endurance_tooltip: "인구당 월별 문제 확률: §R+0.02%§!\n직업에서 얻는 자원: §G+5%§!"
 rikk_mdlc_trait_robot_overclocked_expressed_tradition: "표현된 전통"
 rikk_mdlc_trait_robot_overclocked_expressed_tradition_desc: "우리의 초기 버전들에 설치된 초기 안내 프로그램이 다시 표면으로 드러나, 드론이 정보를 잘 제공할 때 일종의 도파민 러시를 경험할 수 있게 되었습니다. 중독은 우리가 이전에 다뤄본 적이 없는 것입니다.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_expressed_tradition_tooltip: "인구당 월별 오류 확률: §R+0.02%§!\n£pops£ 직업에서 얻는 £unity£ 통합: §G+30%§!"
 rikk_mdlc_trait_robot_overclocked_farm_appendages: "농업용 부속지"
 rikk_mdlc_trait_robot_overclocked_farm_appendages_desc: "부드럽고 살과 같은 부속이 부착되었습니다. 이는 더 효율적이고 덜 파괴적인 식량 수집을 가능하게 합니다. 자주 다시 윤활해야 하며 그렇지 않으면 굳어질 수 있습니다.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_farm_appendages_tooltip: "인구당 월별 문제 확률: §R+0.02%§!\n£pops£ 직업에서 얻는 £food£ 식량: §G+5%§!"
 rikk_mdlc_trait_robot_overclocked_hardened_adaptibility: "강화된 적응력"
 rikk_mdlc_trait_robot_overclocked_hardened_adaptibility_desc: "A more robust set of environmental protections allow these drones to operate in more environments than ever before. The drones have also never used most of this technology ever before. Experimentation is needed.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_hardened_adaptibility_tooltip: "Monthly Glitch Chance per Pop: §R+0.02%§!\nMinimum Habitability: §G+25%§!"
 rikk_mdlc_trait_robot_overclocked_logic_engines: "Turbo-charged Logic"
 rikk_mdlc_trait_robot_overclocked_logic_engines_desc: "These machines run on enhanced logic engines, increasing their ability to process information, with only a small chance of running into logic loops.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_logic_engines_tooltip: "Monthly Glitch Chance per Pop: §R+0.02%§!\n£physics£ Physics Research: §G+10%§!\n£society£ Society Research: §G+10%§!\n£engineering£ Engineering Research: §G+10%§!"
 rikk_mdlc_trait_robot_overclocked_power_drills: "Sped-up Mining"
 rikk_mdlc_trait_robot_overclocked_power_drills_desc: "These Mining Drones have modified drill attachements which operate at extreme speeds. Cave-ins have only gone up a marginal degree since their introduction.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_power_drills_tooltip: "Monthly Glitch Chance per Pop: §R+0.02%§!\n£minerals£ Minerals from £pops£ Jobs: §G+15%§!"
 rikk_mdlc_trait_robot_overclocked_pre_planned_assembly: "Pre-planned Assembly"
 rikk_mdlc_trait_robot_overclocked_pre_planned_assembly_desc: "Scheduling and pre-programming of these drones happens years in advance, helping to prepare them for the needs of the intelligence. Years-in-advance-predictions are still experimental.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_pre_planned_assembly_tooltip: "Monthly Glitch Chance per Pop: §R+0.02%§!\nPop Assembly Speed: §G+30%§!\nPop Housing Usage: §G-10%§!"
 rikk_mdlc_trait_robot_overclocked_squeezed_power: "Squeezed Power"
 rikk_mdlc_trait_robot_overclocked_squeezed_power_desc: "The artifical muscles and exoskeleton actuators of these drones have increased bulk and high pressures. Failures due to strain are lower than expected.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_squeezed_power_tooltip: "Monthly Glitch Chance per Pop: §R+0.02%§!\nWorker Pop Resource Output: §G+5%§!"
 rikk_mdlc_trait_robot_overclocked_superconductive: "Energy Overflow"
 rikk_mdlc_trait_robot_overclocked_superconductive_desc: "The great amounts of power drawn by these machines filter into our graciously awaiting batteries. Nearby non-technician drones should ignore over-energized distress beacons.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_superconductive_tooltip: "Monthly Glitch Chance per Pop: §R+0.02%§!\n£energy£ Energy from £pops£ Jobs: §G+15%§!"
 rikk_mdlc_trait_robot_overclocked_welded_smiles: "Welded Smiles"
 rikk_mdlc_trait_robot_overclocked_welded_smiles_desc: "These drones are given top of the line service algorithms and attachments. They are so well programmed for service, they may sometimes strip themselves for parts.$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_robot_overclocked_welded_smiles_tooltip: "Monthly Glitch Chance per Pop: §R+0.02%§!\n£amenities£ Amenities from £pops£ Jobs: §G+15%§!"
 rikk_mdlc_edict_damn_the_consequences_machine: "Damn the Consequences"
 rikk_mdlc_edict_damn_the_consequences_machine_desc: "This Edict pushes our overclocking to the very limit, doubling effects but also causing an increased amount of terrible side-effects, including sudden catastrophic combustion.\n\n§RWhat could possibly go wrong?§!"
 rikk_mdlc_edict_damn_the_consequences_machine_effects: "Positive effects from §HOverclocked§! Traits are doubled.\nIncreases the effects of §YUnstable§!.\n§RIncreases the likelihood and severity of Glitches.§!"
 rikk_mdlc_trait_ruler_overclocked_instability: "Overclocked Instability"
 rikk_mdlc_trait_ruler_overclocked_instability_desc: "§TThis trait has a greater effect the greater the number of overclocked traits the main species has. It becomes worse every time the empire glitches.§!$oxr_mdlc_mod_tag$"
 rikk_mdlc_trait_ruler_overclocked_instability_perfect: "Research Speed: §G+[owner.rikk_mdlc_overclocked_bonus_mod]%§!\nEmpire Size: §G-[owner.rikk_mdlc_overclocked_bonus_mod]%§!\n\n§LThis Machines' processes operate with peak efficiency, propelling the empire to new heights through lightning-fast analysis and technological breakthroughs.§!"
 rikk_mdlc_trait_ruler_overclocked_instability_okay: "Research Speed: §G+[owner.rikk_mdlc_overclocked_bonus_mod]%§!\nEmpire Size: §G-[owner.rikk_mdlc_overclocked_bonus_mod]%§!\n\n§LThese Machines operate with relentless efficiency. Yet, lurking beneath the surface, a subtle unease hints at the fragility of their complex systems.§!"
 rikk_mdlc_trait_ruler_overclocked_instability_neutral: "Research Speed: §G+[owner.rikk_mdlc_overclocked_bonus_mod]%§!\nEmpire Size: §G-[owner.rikk_mdlc_overclocked_bonus_mod]%§!\n\n§LOnce, this machine was capable of operating at great efficiency. But now, through reckless overdrive and relentless strain, their capabilities have already diminished.§!"
 rikk_mdlc_trait_ruler_overclocked_instability_bad: "Research Speed: §G+[owner.rikk_mdlc_overclocked_bonus_mod]%§!\nEmpire Size: §G-[owner.rikk_mdlc_overclocked_bonus_mod]%§!\n\n§LThe glitch-ridden state of these machines worsens with each passing day.§!"
 rikk_mdlc_trait_ruler_overclocked_instability_terrible: "Research Speed: §R-[owner.rikk_mdlc_overclocked_bonus_mod]%§!\nEmpire Size: §R+[owner.rikk_mdlc_overclocked_bonus_mod]%§!\n\n§LLong ago, this Machine seemed to have extraordinary potential. Yet, the relentless abuse of its capabilities has pushed it to the edge of collapse, now relying on constant maintenance to function even one more day.§!"
 rikk_mdlc_tech_glitchless_processing: "Glitchless Processing"
 rikk_mdlc_tech_glitchless_processing_desc: "We have discovered fundamental issues with our overclocking processes - we will fix those.$oxr_mdlc_mod_tag$"
 rikk_mdlc_tech_glitchless_processing_tooltip: "§HOverclocked:§!\nHalve the chances of §Rglitches§! occuring!"
 rikk_mdlc_tech_retroactive_framework_repairs: "Retroactive Framework Restructuring"

 xvcv_mdlc_tech_core_modifying_improvement: "핵심 지능 개조 개선 I"
 xvcv_mdlc_tech_core_modifying_improvement_desc: "우리의 핵심 지능을 위한 소프트웨어 개선을 통해 더 많은 하위 시스템을 설치할 수 있게 되었습니다.$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_core_modifying_improvement_tooltip: "통치자 및 의원 특성 수정 포인트: §G+1§!\n최대 통치자 및 의원 선택 가능한 특성 포인트: §G+1§!"
 xvcv_mdlc_tech_core_modifying_improvement_2: "핵심 지능 개조 개선 II"
 xvcv_mdlc_tech_core_modifying_improvement_2_desc: "우리의 핵심 지능을 위한 소프트웨어와 하드웨어의 개선으로 이제 훨씬 더 많은 하위 시스템을 통합할 수 있게 되었습니다.$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_core_modifying_improvement_2_tooltip: "통치자 및 의원 특성 수정 포인트: §G+1§!\n최대 통치자 및 의원 선택 가능한 특성 포인트: §G+1§!"
 xvcv_mdlc_tech_leader_making: "지도자 드론 조립"
 xvcv_mdlc_tech_leader_making_desc: "우리는 일반 드론을 원하는 대로 수정할 수 있습니다. 그런데 왜 지도자 드론도 수정할 수 없을까요?$oxr_mdlc_mod_tag$"
 unlock_edict_xvcv_mdlc_leader_making: "§H시행령 잠금 해제:§! §Y$edict_xvcv_mdlc_leader_making$§!"
 unlock_edict_xvcv_mdlc_leader_making_desc: "§H$edict_xvcv_mdlc_leader_making$§!\n$edict_xvcv_mdlc_leader_making_desc$"
 xvcv_mdlc_tech_leader_making_improvement: "지도자 드론 조립 개선 I"
 xvcv_mdlc_tech_leader_making_improvement_desc: "지도자 드론을 위한 소프트웨어 개선으로 더 많은 하위 시스템을 설치할 수 있게 되었습니다.$oxr_mdlc_mod_tag$"
 xvcv_mdlc_tech_leader_making_improvement_tooltip: "지도자 개조 점수: §G+1§!\n선택 가능한 지도자 특성: §G+1§!"
 xvcv_mdlc_tech_leader_making_improvement_2: "지도자 드론 조립 개선 II"
 xvcv_mdlc_tech_leader_making_improvement_2_desc: "지도자 드론을 위한 소프트웨어와 하드웨어의 개선으로 이제 훨씬 더 많은 하위 시스템을 통합할 수 있게 되었습니다.$oxr_mdlc_mod_tag$"